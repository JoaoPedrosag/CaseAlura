name: case_alura
description: Case Alura vaga Flutter


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #For route management and dependency injection
  flutter_modular: ^5.0.3

  #for state management
  mobx: ^2.0.7+4
  flutter_mobx: ^2.0.6+1
  build_runner: ^2.2.0

  #for animations
  lottie: ^2.0.0
  #HTTP requests
  http: ^0.13.5

  #widgets with stars
  flutter_rating_bar: ^4.0.1

  #data persistence
  sqflite: ^2.2.2

  #for video player
  youtube_player_flutter: ^8.1.2

  #for snackbar
  asuka: ^2.0.1+3

  #verify internet connection
  internet_connection_checker: ^1.0.0+1
  
dev_dependencies:
  #test data persistence
  sqflite_common_ffi: ^2.2.0+1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


